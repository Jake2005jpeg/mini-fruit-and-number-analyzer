<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit and Number Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Fruit and Number Analyzer</h1>
    <input type="text" id="username" placeholder="Enter your name">
    <input type="number" id="userNumber" placeholder="Enter a number">
    <input type="text" id="sentence" placeholder="Enter a short sentence">
    <input type="text" id="fruit1" placeholder="Favorite fruit 1">
    <input type="text" id="fruit2" placeholder="Favorite fruit 2">
    <input type="text" id="fruit3" placeholder="Favorite fruit 3">
    <button onclick="analyze()">Analyze</button>

    <div class="output" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
